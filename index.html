<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="page-width">
                    <ul class="header-top__ul">
                        <li class="header-top__li">
                            <select class="header-top__select">
                                <option value="">VND</option>
                                <option value="">USD</option>
                            </select>
                        </li>
                        <li class="header-top__li header-top__li--separate">
                            <select class="header-top__select">
                                <option value="">VI</option>
                                <option value="">US</option>
                                <option value="">UK</option>
                            </select>
                        </li>
                        <li class="header-top__li header-top__li--lg header-top__li--separate">Due to the COVID 19 epidemic orders may be processed with a slight delay</li>
                    </ul>
    
                    <ul class="header-top__ul header-top__ul--sm">
                        <li class="header-top__li">Order Tracking</li>
                        <li class="header-top__li header-top__li--separate">Help Center</li>
                    </ul>
                </div>
            </div>

            <div class="header__middle page-width">
                <div class="header-middle__logo">
                    <img src="./assets/img/olympus-logo.png" class="header-middle-logo__img" alt="logo">
                </div>
                <div class="header-middle__search">
                    <form action="" class="header-middle-search__form">
                        <input type="text" class="header-middle-search-form__input" placeholder="Search your products ...">
                        <button class="header-middle-search-form__submit">search</button>
                    </form>
                </div>
                <div class="header-middle__right">
                    <div class="header-middle-right__item header-middle-right__item--myaccount header-middle-right__item--xl">
                        <a href="#" class="header-middle-right__myacount">My Account</a>
                    </div>
                    <div class="header-middle-right__item header-middle-right__item--sm">
                        <img class="header-middle-right__icon" src="./assets/img/icon/search.png">
                    </div>
                    <div class="header-middle-right__item header-middle-right__item--noxl">
                        <img class="header-middle-right__icon" src="./assets/img/icon/user.png">
                    </div>
                    <div class="header-middle-right__item header-middle-right__item--cart">
                        <img class="header-middle-right__icon" src="./assets/img/icon/cart.png">
                        <span class="header-middle-right-cart__notification">3</span>
                    </div>
                    <div class="header-middle-right__item header-middle-right__item--sm header-middle-right__item--menu">
                        <img class="header-middle-right__icon" src="./assets/img/icon/bar.png">
                    </div>
                </div>
            </div>

            <nav class="header__nav">
                <div class="page-width">
                    <div class="header-nav__category">
                        <button class="header-nav__catbtn">
                            <img class="header-nav-category__icon" src="./assets/img/icon/category.png">
                            <span class="header-nav-category__text">Category</span>
                        </button>
                    </div>
                    
                    <ul class="header-nav__ul header-nav__ul--menu header-nav__ul--lg">
                        <li class="header-nav__li"><a class="header-nav__a" href="">Home</a></li>
                        <li class="header-nav__li"><a class="header-nav__a" href="">Medical Kit</a></li>
                        <li class="header-nav__li"><a class="header-nav__a" href="">About Us</a></li>
                        <li class="header-nav__li"><a class="header-nav__a" href="">Blog</a></li>
                        <li class="header-nav__li"><a class="header-nav__a" href="">Contact</a></li>
                    </ul>

                    <ul class="header-nav__ul header-nav__ul--freeship">
                        <li class="header-nav__li">Free Shipping on Orders <span class="header-nav-ul-freeship__value">$99+</span></li>
                    </ul>
                </div>
            </nav>

        </header>

        <div class="content">

        </div>
        

        <footer class="footer">
            
        </footer>
    </div>
</body>
</html>
